{% extends "base.html" %}
{% load cloudinary %}
{% load static %}

{% block content %}
  <h2>Update Email</h2>
  <form method="post">
      {% csrf_token %}
      <label for="email">New Email:</label>
      <input type="email" name="email" required>
      <button class="btn btn-alt"type="submit">Update Email</button>
  </form>
{% endblock %}
